permalink: /posts/:year-:month-:day-:title:output_ext
collections:
  projects:
    output: true
    permalink: /:collection/:name:output_ext
  work:
    output: true
    permalink: /:collection/:name:output_ext
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "work"
    values:
      layout: "work"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
exclude: ["README.md"]