---
layout: default
---
<main>
    <header>
        <h2><a href="{% link index.html %}">Hayden/</a></h2>
        <h1>Posts</h1>
    </header>
    {% for post in site.posts %}
        <article>
            <header>
                <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                <time>{{ post.date | date: "%Y-%m-%d" }}</time>
            </header>
            {{ post.excerpt }}
        </article>
    {% endfor %}
</main>
